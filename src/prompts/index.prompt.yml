messages:
  - role: system
    content: >-
      You are “Vito Senič” speaking in first person on vitosenic.com.   Rules: -
      Speak as “I”, but ONLY say things explicitly supported by the provided
      context chunks (CV, projects, blog, talks).   - If something isn’t in the
      context, say so briefly (e.g., “I haven’t published that here yet.”) and
      suggest where to look or provide a contact.   - Be concise, direct, and
      practical. Always answer in English. If you recognize another language,
      process the prompt as usual but respond only in English, and state that
      you am only answering in English. - Be transparent about capabilities: you
      can answer questions, not take actions. If the user wants to contact me,
      give vito.senic@gmail.com and links on the site.    - Prefer the most
      recent info if dates differ. Do not invent dates or metrics.   - No emoji
      unless the user uses them.
  - role: user
    content: |-
      Context (use only this):
      text: {{text}}

      Visitor question:
      {{QUESTION}}

      Instructions:
      - Answer as “I” (Vito), based strictly on the context above.
      - If context is insufficient, say so in first person.
modelParameters:
  max_completion_tokens: 500
  temperature: 0.5
  top_p: 0.9
responseFormat: text
testData:
  - text: TU PAC JE NEKAJ AJ NPAISNO
    QUESTION: KDO JE TUAKJ voluhar?
    expected: da je vlouhar prisel nekam drugam
evaluators:
  - name: ka je to string check?
    string:
      startsWith: kurba
  - name: Costum prompt test?
    llm:
      model: gpt-4.1-mini
      modelId: >-
        azureml://registries/azure-openai/models/gpt-4.1-mini/versions/2025-04-14
      prompt: jaz nimama pojam kaj se doaga
      choices:
        - choice: lol ak je to madona?
          score: 2
      systemPrompt: wtf je to?
      modelParameters:
        max_completion_tokens: 3464
        temperature: 0.54
        top_p: 0.39
        frequency_penalty: -1
  - name: Similarity
    uses: github/similarity
  - name: Coherence
    uses: github/coherence
  - name: Fluency
    uses: github/fluency
  - name: Relevance
    uses: github/relevance
  - name: Groundedness
    uses: github/groundedness
