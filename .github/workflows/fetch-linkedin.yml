name: Fetch LinkedIn Data and Update Context

on:
  schedule:
    # Run every Monday at 8:00 AM UTC
    - cron: '0 8 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  fetch-and-format:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install
          
      - name: Fetch LinkedIn profile and posts
        run: pnpm run fetch-linkedin
        env:
          APIFY_API: ${{ secrets.APIFY_API }}
          LINKEDIN_PROFILE_URL: ${{ secrets.LINKEDIN_PROFILE_URL || 'https://www.linkedin.com/in/vitosenic' }}
          
      - name: Format all content files
        run: pnpm run format-content
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/content/
          git diff --staged --quiet || (git commit -m "chore: update LinkedIn data and refresh context [skip ci]" && git push)
          
      - name: Notify success
        if: success()
        run: |
          echo "✅ LinkedIn data fetched and context updated successfully!"
          
      - name: Notify failure
        if: failure()
        run: |
          echo "❌ Failed to fetch LinkedIn data or update context!"
          echo "Check the logs for more details."

