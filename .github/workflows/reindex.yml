name: Format Content

on:
  push:
    branches:
      - main
    paths:
      - 'public/content/**'
      - 'scripts/formatters.ts'
      - 'scripts/format-content.ts'
  workflow_dispatch: # Allow manual triggering

jobs:
  format-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Format content files
        run: npx tsx scripts/format-content.ts
          
      - name: Commit and push formatted files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/content/*.txt
          git diff --staged --quiet || (git commit -m "chore: update formatted content files [skip ci]" && git push)
          
      - name: Notify success
        if: success()
        run: |
          echo "✅ Content formatting completed successfully!"
          
      - name: Notify failure
        if: failure()
        run: |
          echo "❌ Content formatting failed!"
          echo "Check the logs for more details."
