name: Reindex Content

on:
  push:
    branches:
      - main
    paths:
      - 'public/content/**'
      - 'scripts/indexer.ts'
      - 'src/utils/**'
      - 'db/**'
  workflow_dispatch: # Allow manual triggering

jobs:
  reindex:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install only required dependencies
        run: |
          pnpm add langchain @langchain/community @langchain/core gray-matter tsx
        
      - name: Run content indexing
        run: npx tsx scripts/indexer.ts
        env:
          TOKEN_GITHUB: ${{ secrets.TOKEN_GITHUB }}
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DATABASE: ${{ secrets.POSTGRES_DATABASE }}
          POSTGRES_SSL: ${{ secrets.POSTGRES_SSL }}
          
      - name: Notify success
        if: success()
        run: |
          echo "✅ Content indexing completed successfully!"
          echo "RAG database updated with latest content changes."
          
      - name: Notify failure
        if: failure()
        run: |
          echo "❌ Content indexing failed!"
          echo "Check the logs for more details."
